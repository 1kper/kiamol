apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: kiamol-ch14-monitoring
data:
  prometheus.yml: |-
    global:
      scrape_interval: 30s
     
    scrape_configs:
      - job_name: 'test-pods'
        kubernetes_sd_configs:
        - role: pod 
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace]
          action: keep
          regex: kiamol-ch14-test 
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: instance
        - source_labels: [__meta_kubernetes_pod_annotationpresent_prometheus_io_path,__meta_kubernetes_pod_annotation_prometheus_io_path]
          regex: true;(.*)
          target_label:  __metrics_path__
