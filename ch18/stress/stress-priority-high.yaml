apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-high
  labels:
    kiamol: ch18
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stress
      level: high
  template:
    metadata:
      labels:
        app: stress
        level: high
    spec:
      priorityClassName: kiamol-low
      containers:
      - name: stress
        image: kiamol/ch18-stress
        env:
          - name: MEMORY_STRESS_MB
            value: "200"
        resources:
          requests:
            memory: 150Mi
          limits:
            memory: 250Mi
      