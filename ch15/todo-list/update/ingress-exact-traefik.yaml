apiVersion: networking.k8s.io/v1beta1 
kind: Ingress
metadata:
  name: todo
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: Path
spec:
  rules:
  - host: todo.kiamol.local
    http:
      paths:
      - pathType: Exact
        path: /
        backend:
          serviceName: todo-web
          servicePort: 80
      - pathType: Exact
        path: /list
        backend:
          serviceName: todo-web
          servicePort: 80
      - pathType: Exact
        path: /new
        backend:
          serviceName: todo-web
          servicePort: 80