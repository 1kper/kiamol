apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: default-pod-reader-lab  
  labels:
    kiamol: ch19-lab
rules:
- apiGroups: [""] #core
  resources: ["pods"]
  verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kube-explorer-lab-pods-default
  namespace: default 
  labels:
    kiamol: ch19-lab
subjects:
- kind: ServiceAccount
  name: kube-explorer-lab
  namespace: kiamol-ch19-lab
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: default-pod-reader-lab